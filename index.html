
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Письмо для Линны</title>
    <style>
        body { background: linear-gradient(135deg, #ff9a9e, #fad0c4); margin: 0; font-family: sans-serif; overflow: hidden; }
        .container { position: relative; width: 300px; margin: 100px auto; }
        .envelope { width: 100%; height: 200px; background: #ff4d6d; border-radius: 10px; position: relative; box-shadow: 0 8px 16px rgba(0,0,0,0.3); }
        .flap { width: 100%; height: 50%; background: #ff6b81; clip-path: polygon(0 0, 100% 0, 50% 100%); transition: transform 0.5s; transform-origin: top; }
        .letter { position: absolute; top: 100%; left: 50%; width: 90%; transform: translate(-50%, 0); background: white; border-radius: 5px; padding: 15px; transition: top 0.8s ease; height: 300px; overflow-y: scroll; opacity: 0; }
        button { display: block; margin: 30px auto; padding: 10px 20px; background: #ff4d6d; border: none; color: white; cursor: pointer; font-size: 18px; border-radius: 5px; }
    </style>
</head>
<body>
<div class="container">
    <div class="envelope" id="envelope">
        <div class="flap" id="flap"></div>
        <div class="letter" id="letter">
            <p>Линна любимая моя золотце... (твой текст полностью) ... Люблю тебя Линна моя ты лапочка :) ❤️</p>
            <br><br>
            <a href="puzzle.html" target="_blank">Перейти к пазлу</a>
        </div>
    </div>
</div>
<button onclick="openLetter()">Открыть письмо</button>
<script>
function openLetter() {
    document.getElementById('flap').style.transform = 'rotateX(180deg)';
    setTimeout(() => {
        const letter = document.getElementById('letter');
        letter.style.top = '10%';
        letter.style.opacity = '1';
    }, 500);
}
</script>
</body>
</html>
